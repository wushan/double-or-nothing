<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻倍遊戲</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        #game-container {
            width: 100%;
            height: calc(100% - 60px); /* 減去控制區的高度 */
            position: relative;
        }

        #game-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            height: 60px;
            width: 100%;
            padding: 10px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #status {
            color: #fff;
            font-size: 16px;
            margin-left: 20px;
            flex: 1;
        }

        #betButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 20px;
            transition: background-color 0.3s;
        }

        #betButton:hover {
            background-color: #45a049;
        }

        #betButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="controls">
        <div id="status"></div>
        <button id="betButton">投注</button>
    </div>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
